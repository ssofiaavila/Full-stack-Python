<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La cocina de Juan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favico.png" type="">
</head>

<body>
    <header>
        <header id="idHeader">
        </header>


        <main>
            <h3>Formulario de registro</h3>
            <form action="showData.html">
                <div class="data">
                    <p>Nombre:</p>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su nombre aquí">
                    <p>Apellido:</p>
                    <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido aquí">
                </div>
                
                <div class="data">
                    <p>Dirección:</p>
                    <input type="text" name="Direccion" id="Direccion" placeholder="Ingrese su dirección aquí">
                </div>
                <div class="data">
                    <p>Código postal:</p>
                    <input type="number" name="Codigo postal" id="Codigo postal" placeholder="Ingrese su código postal aquí">
                </div>
                <div class="data">
                    <p>Fecha de nacimiento:</p>
                    <input type="date" name="Fecha de nacimiento" id="Fecha de nacimiento" placeholder="Formato (mm/dd/yyyy">
                </div>
                <div class="data">
                    <p>Género</p>
                    <input type="radio" name="Género" value="Mujer"> Mujer </input>
                    <input type="radio" name="Género" value="Hombre"> Hombre </input>
                    <input type="radio" name="Género" value="Otro"> Otro</input>
                </div>
                <div class="data">
                    <p>Estudios: </p>
                    <input type="checkbox" name="Educación" value="Primario"> Primario </input>
                    <input type="checkbox" name="Educación" value="Secundario"> Secundario </input>
                    <input type="checkbox" name="Educación" value="Terciario"> Terciario </input>
                    <input type="checkbox" name="Educación" value="Universitario"> Universitario</input>
                    <input type="checkbox" name="Educación" value="Posgrado"> Posgrado </input>
                </div>
                <div class="data">
                    <button class="button" type="submit"> Enviar</button>
                </div>

            </form>







        </main>


        <footer>
            <footer id="idFooter">
            </footer>

            <script src="javaScript/resources.js"></script>

</body>




</html>
